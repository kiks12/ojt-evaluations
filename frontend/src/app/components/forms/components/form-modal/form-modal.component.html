<div>
  <div class="relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start w-full">
              <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                <h3 class="text-base font-semibold text-gray-900" id="dialog-title">Create a Form</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">Add a title and a description</p>
                </div>
                <div class="mt-2 w-full">
                  <label for="title">Title: </label>
                  <input type="text" id="title" [value]="title()" (change)="onTitleChange($event)" placeholder="Enter the title" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mt-2 w-full">
                  <label for="description">Description: </label>
                  <input type="text" [value]="description()" id="description" (change)="onDescriptionChange($event)" placeholder="Enter the description" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                @if (error() !== "") {
                  <div class="mt-2 w-full">
                    <p class="text-sm text-red-500">{{ error() }}</p>
                  </div>
                }
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" (click)="submitForm()" class="inline-flex w-full justify-center rounded-md bg-neutral-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-neutral-600 sm:ml-3 sm:w-auto">Submit</button>
            <button type="button" (click)="formsService.toggleAddFormModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
